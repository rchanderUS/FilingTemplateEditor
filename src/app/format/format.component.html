<div class="row-container">

  <mat-form-field>
    <input matInput placeholder="Header" [(value)]='formatData.header'>
  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="Body" value="{{formatData.body}}">
  </mat-form-field>


  <mat-form-field>
        <input matInput placeholder="Footer" value="{{formatData.footer}}">
  </mat-form-field>


</div>
<mat-action-row>
  <button mat-button color="primary" (click)="AddLine()">Add Line</button>
  <button mat-button color="warn" (click)="DeleteLine()">Delete Line</button>
</mat-action-row>
